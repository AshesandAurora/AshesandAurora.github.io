<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ashes and Aurora</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Crimson Pro', serif;
      background: linear-gradient(to bottom right, #10002b, #240046, #3c096c);
      color: #f3e9ff;
      overflow: hidden;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1000;
    }

    nav a {
      color: #e0aaff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1.2em;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.3em;
      text-shadow: 0 0 15px #c77dff;
    }

    p {
      font-size: 1.4em;
      max-width: 700px;
      text-shadow: 0 0 10px #e0aaff;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
    }

    .phoenix {
      position: absolute;
      width: 200px;
      top: 30%;
      left: -250px;
      animation: fly 10s linear infinite;
      z-index: 5;
    }

    @keyframes fly {
      0% { left: -250px; opacity: 0; }
      10% { opacity: 1; }
      50% { top: 25%; }
      90% { opacity: 1; }
      100% { left: 110%; opacity: 0; }
    }

    #music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #c77dff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
      font-weight: bold;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/KodeNerd/spacey-starry-night/main/stars.png') repeat;
      z-index: 1;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="novels.html">Novels</a>
  </nav>

  <div class="stars"></div>

  <img src="phoenix.png" class="phoenix" alt="Phoenix">

  <div class="container">
    <h1>Ashes and Aurora</h1>
    <p>A celestial bloom of stories rising from embers—where magic meets ink, and dreams unfold under violet skies.</p>
  </div>

  <button id="music-btn">Play Music</button>
  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/05/31/audio_63c2a6eeb1.mp3?filename=heavenly-ambience-146962.mp3" type="audio/mpeg">
  </audio>

  <footer>© 2025 Ashes and Aurora</footer>

  <script>
    const btn = document.getElementById('music-btn');
    const music = document.getElementById('bg-music');
    let isPlaying = false;

    btn.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        btn.textContent = "Play Music";
      } else {
        music.play();
        btn.textContent = "Pause Music";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
