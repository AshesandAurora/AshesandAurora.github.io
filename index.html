<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ashes and Aurora</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Crimson+Pro:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #0b0018;
      font-family: 'Crimson Pro', serif;
      overflow: hidden;
      position: relative;
      color: #f3e9ff;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, #1a002b 0%, #000 100%);
      z-index: -3;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      z-index: -2;
      background: url('nebula.gif') center/cover no-repeat;
      animation: moveStars 120s linear infinite;
      opacity: 0.25;
    }

    @keyframes moveStars {
      from { transform: translate(0,0); }
      to { transform: translate(-500px, -500px); }
    }

    .embers {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .ember {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffb3ff;
      border-radius: 50%;
      opacity: 0.6;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    nav {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1000;
    }

    nav a {
      color: #e0aaff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-shadow: 0 0 6px #9d4edd;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 4em;
      opacity: 0;
      animation: fadeGlow 4s ease-out forwards;
      animation-delay: 1s;
      color: #f3e9ff;
      text-shadow: 0 0 25px #c77dff, 0 0 40px #7209b7;
    }

    p {
      font-size: 1.4em;
      max-width: 700px;
      opacity: 0;
      animation: fadeGlow 6s ease-out forwards;
      animation-delay: 2s;
      text-shadow: 0 0 10px #e0aaff;
    }

    @keyframes fadeGlow {
      from { opacity: 0; transform: translateY(30px); filter: blur(5px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      z-index: 5;
    }

    #music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #c77dff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
      font-weight: bold;
      box-shadow: 0 0 15px #c77dff;
    }

    #music-btn:hover {
      background: #9d4edd;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="novels.html">Novels</a>
  </nav>

  <div class="stars"></div>

  <div class="embers">
    <div class="ember" style="left: 10%; animation-delay: 0s;"></div>
    <div class="ember" style="left: 40%; animation-delay: 2s;"></div>
    <div class="ember" style="left: 60%; animation-delay: 1s;"></div>
    <div class="ember" style="left: 85%; animation-delay: 3s;"></div>
    <div class="ember" style="left: 30%; animation-delay: 4s;"></div>
  </div>

  <div class="container">
    <h1>Ashes and Aurora</h1>
    <p>A celestial bloom of stories rising from embers—where magic meets ink, and dreams unfold under violet skies.</p>
  </div>

  <button id="music-btn">Play Music</button>
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <footer>© 2025 Ashes and Aurora</footer>

  <script>
    const btn = document.getElementById('music-btn');
    const music = document.getElementById('bg-music');
    let isPlaying = false;

    btn.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        btn.textContent = "Play Music";
      } else {
        music.play();
        btn.textContent = "Pause Music";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
