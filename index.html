<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ashes and Aurora</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #1a1a2e, #3a0ca3, #7209b7);
      color: #f3e9ff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
      margin: 0 auto;
    }

    .glow {
      text-shadow: 0 0 5px #fff, 0 0 15px #e0aaff, 0 0 30px #c77dff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1 class="glow">Ashes and Aurora</h1>
  <p class="glow">A celestial bloom of stories rising from embers—where magic meets ink, and dreams unfold under violet skies.</p>
  <footer>© 2025 Ashes and Aurora</footer>
</body>
</html>
