<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ashes and Aurora</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Georgia', serif;
  background: radial-gradient(circle at center, #0b0c10, #2a0f55, #800080);
  overflow-x: hidden;
  color: #f8f4ff;
  position: relative;
  min-height: 100vh;
  cursor: none;
}

canvas#stars {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

nav {
  position: fixed;
  top: 20px;
  right: 30px;
  z-index: 10;
}

nav a {
  margin-left: 25px;
  font-size: 1.2em;
  font-weight: bold;
  text-decoration: none;
  color: #ffccff;
  position: relative;
  transition: color 0.3s ease;
}

nav a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 100%;
  height: 2px;
  background: linear-gradient(to right, #ff99cc, #ff66ff);
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease;
}

nav a:hover {
  color: #ffffff;
  text-shadow: 0 0 10px #ff99ff, 0 0 20px #cc66ff;
}

nav a:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}

.hero {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 4em;
  color: #ffe6ff;
  text-shadow: 0 0 25px #ff99ff, 0 0 50px #cc33ff;
  animation: fadeIn 2s ease-in;
}

p {
  font-size: 1.3em;
  max-width: 600px;
  margin-top: 20px;
  color: #fbd5ff;
  text-shadow: 0 0 12px #ffb3ff;
  animation: fadeIn 3s ease-in;
}

footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 0.9em;
  color: #e3c6f5;
}

.moon-cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 30px;
  height: 30px;
  background: radial-gradient(circle, #ffffff 40%, #ffccff 70%, transparent 90%);
  border-radius: 50%;
  pointer-events: none;
  mix-blend-mode: screen;
  z-index: 9999;
  transform: translate(-50%, -50%);
  transition: transform 0.05s linear;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
  from {
    transform: translate(-50%, -50%) scale(1);
  }
  to {
    transform: translate(-50%, -50%) scale(1.4);
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <canvas id="stars"></canvas>  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="novels.html">My Novels</a>
  </nav>  <div class="hero">
    <h1>Ashes and Aurora</h1>
    <p>A celestial bloom of stories rising from embers—where magic meets ink, and dreams unfold under violet skies.</p>
  </div>  <footer>
    © 2025 Ashes and Aurora
  </footer>  <div class="moon-cursor" id="moonCursor"></div>  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = Array(150).fill().map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      speed: Math.random() * 0.5 + 0.2
    }));

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    const moon = document.getElementById('moonCursor');
    document.addEventListener('mousemove', e => {
      moon.style.left = `${e.clientX}px`;
      moon.style.top = `${e.clientY}px`;
    });
  </script></body>
</html>
